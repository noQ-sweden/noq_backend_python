<h2 style="font-weight: bold; font-size: 28px;">Search</h2>

<div style="border: 1px solid #ccc; width: fit-content; margin-bottom: 20px;">
    <div style="background-color: #e9d8f4; padding: 10px; display: flex; justify-content: space-between; align-items: center;">
        <span style="font-weight: bold; font-size: 18px;">Opening hours</span>
          <!-- close button placeholder -->
    </div>

    <div style="padding: 10px;">
        <form method="get" id="open-now-form">
            <label style="display: flex; align-items: center; gap: 5px; font-weight: bold; font-size: 16px; border: 2px solid #b80060; padding: 6px; width: fit-content;">
                <input type="checkbox" name="open_now" {% if request.GET.open_now %}checked{% endif %} onchange="this.form.submit()">
                <span style="text-decoration: underline;">Open right now</span>
            </label>
        </form>
    </div>
</div>

<ul>
    {% for resource in resources %}
        <li>{{ resource.name }}: {{ resource.opening_time }} - {{ resource.closing_time }}</li>
    {% empty %}
        <li>No resources available.</li>
    {% endfor %}
</ul>
