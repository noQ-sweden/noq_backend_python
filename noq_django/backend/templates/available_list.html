{% extends 'basen.html' %}
{% load crispy_forms_tags %}

{% load render_table from django_tables2 %}

{% block content %}
    
    <div style="margin-bottom: 20px;"></div>
    <h1>Tillgängliga platser {{ bokningsdag }}:</h1>
    {% render_table table %}

    <div style="margin-bottom: 20px;"></div>

    <form method="post" action="{% url 'available_list' %}">
      {% csrf_token %} {{ form.datum}}
      <input type="submit" value="Sök" />
    </form>
  
                


{% endblock %}
